<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
</head>
<body>
    <div class="container">
        <h1>Cards</h1>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="blank profile pic.jpeg">
            <div class="card-body">
                <h5 class="card-title">Username</h5>
                <p class="card-text">Passionate about coding</p>
                <a href="https://www.facebook.com/" class="btn btn-success">
                See profile</a>
            </div>
        </div><hr>
        <h1>Spinners</h1>
        <p>To create a spinner we use <code>.spinner-border</code> class:</p>
        <div class="spinner-border"></div><hr>
        <h1>Pagination</h1>
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">Next</a>
            </li>
        </ul>
    </div>
</body>
</html>
