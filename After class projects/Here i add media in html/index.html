<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here I add media in HTML</title>
</head>
<body>
    <h2>Image</h2>
    <img src="images/earth zoom.jpg" style="width: 250px;">
    <h2>Audio</h2>
    <audio controls>
    <source src="audio/annoyed big dog barking.wav">
    </audio>
    <h2>Video</h2>
    <video controls style="width: 400px;">
    <source src="video/pack of huskies barking.mp4" style="width: 400px;">
    </video>
    <iframe src="https://youtube.com/embed/668nUCeBHyY?si=POl4g_19Wm-iFTdM">
    </iframe>
    <h2> gif images</h2>
    <embed src="video/mrbean waiting.gif">
</body>
</html>
